<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My favourite books</title>
    <meta name="description" content="The list of my favorite books - list made in 2022" />
    <meta property="og:title" content="My favorite books in 2022" />
    <meta
      property="og:url"
      content="https://joannamakarewicz.github.io/book/"
    />
    <meta
      property="og:image"
      content="https://joannamakarewicz.github.io/book/book.jpg"
    />
  </head>
  <body>
    <main class="main">
      <h1 class="main__heading main__heading-special main__heading--js">
        My favorite books in 2022
      </h1>
      <article class="article article--1">
        <h2 class="article__header">Emily Bronte</h2>
        <p class="article__link">
          <img
            class="article__photo"
            src="../assets/img/wichrowe.jpg"
            alt="the cover of book Wichrowe Wzgórza"
          />
        </p>
        <p class="article__content">Wichrowe Wzgórza</p>
      </article>
      <article class="article article--2">
        <h2 class="article__header">Jane Austen</h2>
        <p class="article__link">
          <img
            class="article__photo"
            src="../assets/img/duma.jpg"
            alt="the cover of book Duma i uprzedzenie"
          />
        </p>
        <p class="article__content">Duma i uprzedzenie</p>
      </article>
      <article class="article article--3">
        <h2 class="article__header">L. May Alcott</h2>
        <p class="article__link">
          <img
            class="article__photo"
            src="../assets/img/kobietki.jpg"
            alt="the cover of book Małe kobietki"
          />
        </p>
        <p class="article__content">Małe kobietki</p>
      </article>
      <article class="article article--4">
        <h2 class="article__header">Charlotte Bronte</h2>
        <p class="article__link">
          <img
            class="article__photo"
            src="../assets/img/eyre.jpg"
            alt="the cover of book Dziwne losy Jane Eyre"
          />
        </p>
        <p class="article__content">Dziwne losy Jane Eyre</p>
      </article>
      <article class="article article--5">
        <h2 class="article__header">Lew Tołstoj</h2>
        <p class="article__link">
          <img
            class="article__photo"
            src="../assets/img/anna.jpg"
            alt="the cover of book WAnna Karenina"
          />
        </p>
        <p class="article__content">Anna Karenina</p>
      </article>
    </main>
  </body>
</html>
